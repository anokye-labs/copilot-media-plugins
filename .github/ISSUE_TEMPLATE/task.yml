name: Task
description: Create a development task
title: "[Task]: "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        Define a development task with clear acceptance criteria.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What needs to be done?
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: How do we know this task is complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any issues, PRs, or external dependencies this task depends on.
    validations:
      required: false

  - type: dropdown
    id: estimated-effort
    attributes:
      label: Estimated Effort
      description: How much effort is expected?
      options:
        - Small (< 2 hours)
        - Medium (2-8 hours)
        - Large (1-3 days)
        - X-Large (3+ days)
    validations:
      required: false
